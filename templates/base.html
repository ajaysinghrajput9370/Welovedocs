<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeLoveDoc PDF Highlighter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding-top: 80px;  /* space for fixed header */
            padding-bottom: 80px; /* space for fixed footer */
            background-color: #f0f8ff;
        }
        /* Header */
        .site-header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
        }
        .site-header img {
            height: 50px;
        }
        .header-buttons a {
            margin-left: 15px;
        }

        /* Footer */
        .site-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
        }
        .site-footer a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="site-header">
    <div class="header-logo">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="WeLoveDoc Logo">
    </div>
    <div class="header-buttons">
        <a href="#" class="btn btn-outline-primary">Login</a>
        <a href="#" class="btn btn-primary text-white">Sign Up</a>
    </div>
</div>

<!-- Main Content -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<div class="site-footer">
    <a href="#">About</a>
    <a href="#">Terms</a>
    <a href="#">Refunds</a>
    <a href="#">Shipping</a>
    <a href="#">Privacy</a>
</div>

</body>
</html>
